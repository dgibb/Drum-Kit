<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Online Drum Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/Users/Dave/Documents/Github/Bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS.css">
  </head>
  
	<body>
	
		<div id='page-header'>
			<h1>Drum Machine</h1>
		</div>
	
		<div class="drums">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">open</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">crash</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">bass</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
  
  
  
  
		</div>
	</body>
	
	<audio data-key="65" src="boom.wav"></audio>
	<audio data-key="83" src="clap.wav"></audio>
	<audio data-key="68" src="hihat.wav"></audio>
	<audio data-key="70" src="kick.wav"></audio>
	<audio data-key="71" src="openhat.wav"></audio>
	<audio data-key="72" src="ride.wav"></audio>
	<audio data-key="74" src="snare.wav"></audio>
	<audio data-key="75" src="tink.wav"></audio>
	<audio data-key="76" src="tom.wav"></audio>
	

	<script>
	
	window.addEventListener('keydown', function(e){
		const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`);
		console.log(audio);	
		const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
		if (!audio) return;
   

		key.classList.add('playing');
		audio.currentTime = 0;
		audio.play();
	});
	
	const keys = Array.from(document.querySelectorAll('.key'));
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
	function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
	}
	</script>
 
 </html>
